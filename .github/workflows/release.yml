name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/pttkey dist/
          cp pttkey.service 99-ptt-input.rules install.sh README.md dist/
          tar -czf pttkey-linux-x86_64.tar.gz -C dist .

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            pttkey-linux-x86_64.tar.gz
